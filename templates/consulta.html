<form action="{{ url_for('consulta') }}" method=POST class=consulta>
  <dl>
    <dt>Descripcion:
    <dd><textarea name=descripcion rows=5 cols=40></textarea>
    <dd><input type=submit value=Enviar>
  </dl>
</form>
{% for message in get_flashed_messages() %}
  <div class=flash>{{ message }}</div>
{% endfor %}
